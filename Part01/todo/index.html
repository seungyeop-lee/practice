<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>TODO App Demo</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js'></script>
    <script src="app.js"></script>
</head>
<body class="well" ng-controller="todoCtrl">
    <h1>{{appName}}</h1>

    <p>전체 할 일 <strong>2</strong>개 / 남은 할 일은 <strong>1</strong>개 [ <a href="">보관하기</a> ]</p>

    <ul class="list-unstyled">
        <li ng-repeat="todo in todoList" class="checkbox">
            <input type="checkbox" ng-model="todo.done">{{todo.title}}
        </li>
    </ul>

    <ul class="list-unstyled">
        <li class="checkbox"><input type="checkbox" />AngularJS 독서</li>
        <li class="checkbox"><input type="checkbox" />개인 프로젝트 구성</li>
    </ul>

    <form name="newItemForm" class="form-inline" action="">
        <div class="form-group">
            <label for="newItemText" class="sr-only">새로운 할 일</label>
            <input type="text" class="form-control" name="newItemText" placeholder="새로운 할 일" />
        </div>
        <button type="submit" class="btn btn-default">추가</button>
    </form>
</body>
</html>
