# profile이 설정되지 않았을때(기본값)
server:
  port: 80
---
# 각 profile의 설정은 jar 실행 시 -D spring.profiles.active=[profile이름] 을 넣어주면 적용된다.
spring:
  profiles: local
server:
  port: 8080
---
spring:
  profiles: dev
server:
  port: 8081
---
spring:
  profiles: real
server:
  port: 8082
---
property:
  test:
    name: property depth test
propertyTest: test
propertyTestList: a,b,c
---
fruit:
  list:
    - name: banana
      color: yellow
    - name: apple
      color: red
    - name: water melon
      color: green