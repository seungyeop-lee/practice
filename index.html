<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <!-- ng-app에 모듈이름을 설정하여 해당 영역과 모듈을 연결 -->
    <!-- ng-controller에 컨트롤러 이름을 설정하여 해당 영역과 컨트롤러를 연결 -->
    <body ng-app="todo" ng-controller="TodoCtrl">
        <!-- 표현식을 사용하여 컨트롤러의 맴버에 접근 가능 -->
        <h1>Hello {{name}}!</h1>
        <h1>Todo</h1>

        <!-- 맴버가 객체일 경우 JSON형식으로 출력 -->
        {{todo}}

        <h3>{{todo.title}}</h3>
        <h3>{{todo.completed}}</h3>
        <h3>{{todo.createdAt}}</h3>
        
        <!-- ng-model을 이용하면 input태그의 값으로 설정 가능 -->
        <!-- input태그의 값을 변경하면 실제 저장값도 실시간으로 변경-->
        <input type="text" ng-model="todo.title">
        <input type="checkbox" ng-model="todo.completed">
        
    </body>
</html>
