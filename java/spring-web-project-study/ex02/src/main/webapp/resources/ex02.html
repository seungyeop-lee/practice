<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.6/handlebars.js"></script>

<ul id="replies">

</ul>

<!-- {{#each .}}{{/each}}란 배열의 루프를 순환하는 것을 의미 -->
<!-- . 은 배열을 도는 동안의 객체를 의미 (arr이라는 배열이라면 . 은 arr[i]를 의미) -->
<script id="template" type="text/x-handlebars-template">
	{{#each .}}
	<li class="replyLi">
		<div>{{rno}}</div>
		<div>{{replytext}}</div>
		<div>{{replydate}}</div>
	</li>
	{{/each}}
</script>

<script>
	var source = $("#template").html();
	var template = Handlebars.compile(source);
	var data = [
		{rno:1, replytext:'1번 댓글...', replydate: new Date()},
		{rno:2, replytext:'2번 댓글...', replydate: new Date()},
		{rno:3, replytext:'3번 댓글...', replydate: new Date()},
		{rno:4, replytext:'4번 댓글...', replydate: new Date()},
		{rno:5, replytext:'5번 댓글...', replydate: new Date()}
	];
	$("#replies").html(template(data));
</script>

</body>
</html>
