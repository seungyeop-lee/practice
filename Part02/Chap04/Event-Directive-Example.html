<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js'></script>
  <title>Event Directive Example</title>
  <style type="text/css">
    .box {
      width: 100px;
      height: 60px;
      margin: 10px;
      background-color: black;
      color: white;
      text-align: center;
      padding-top: 40px;
    }
  </style>
  <script>
    angular.module('myApp', [])
        .controller('mainCtrl', function ($scope) {
            $scope.message = "";
            $scope.eventCnt = 0;
            $scope.handleEvt = function (message) {
                $scope.message = message;
                $scope.eventCnt++;
            }
        });
  </script>
</head>
<body ng-controller="mainCtrl">
  <div>
    <div class="box" ng-click="handleEvt('박스 클릭됐다.')">click</div>
    <div class="box" ng-mousedown="handleEvt('박스 mousedown 이벤트 발생')">mousedown</div>
    <div class="box" ng-mouseenter="handleEvt('박스 mouseenter 이벤트 발생')">mouseenter</div>
    <div class="box" ng-mousemove="handleEvt('박스 mousemove 이벤트 발생')">mousemove</div>
    change : <input type="text" ng-model="inputText" ng-change="handleEvt('입력 박스의 값이 변경되었다.')">
    keydown: <input type="text" ng-model="inputText2" ng-keydown="handleEvt($event.keyCode + '키보드 눌러짐')">
  </div>
  <div>
    <p>{{message}} {{eventCnt}}</p>
  </div>
</body>
</html>
